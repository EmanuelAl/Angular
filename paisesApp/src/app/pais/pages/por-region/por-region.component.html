<h3>Buscar por region <small>{{ regionActiva | titlecase}} </small></h3>
<hr>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
                class="btn btn-outline-primary"
                [ngClass]="{ 
                    'btn-primary': regionActiva === region,
                    'btn-outline-primary': regionActiva !== region
                }"
                (click)="activarRegion( region )">
            {{region}}
        </button>
    </div>
</div>

<!-- 
    esto tambien se puede agregar al boton para que haga una especie de hover al seleccionar y 
    estableceria/agregaria la clase al cumplirse la condicion (lo que va despues del ="...")
    si la condicion es true se aplica la clase al elemento donde se la incorporo
    [class.btn-primary]="region === regionActiva"

    o se puede usar un ngclass
    [ngClass]="{     
                     'nombreClase' : condicion,
                    'btn-primary': regionActiva === region,
                    'btn-outline-primary': regionActiva !== region
                }"

-->
